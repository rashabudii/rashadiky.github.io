<html>
<head>
<title>Rumus Luas Belah Ketupat</title>
<link rel="stylesheet" href="Rawr.css">
</head>
<body>
<h2>Rumus Volume Balok</h2>
<input type="number" placeholder="input d1" id="d1">
<input type="number" placeholder="input d2" id="d2">
<button onclick="Hasil()">Calculate Result</button>
</body>
<script>
function Hasil(){
var d1= document.getElementById("d1").value;
var d2= document.getElementById("d2").value;
document.write("<h1>Hasil dari Luas Belah Ketupat " +d1*d2*0.5+ "</h1>")
}
</script>
